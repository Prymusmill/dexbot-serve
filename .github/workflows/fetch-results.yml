name: Fetch results from worker

on:
  schedule:
    - cron: "*/10 * * * *"  # co 10 minut
  workflow_dispatch:        # lub rÄ™cznie

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download CSVs from worker
        run: |
          mkdir -p data/results
          curl -s https://dexbot-worker-production.up.railway.app/results/ | grep -oP '(?<=href=")[^"]*\.csv' | while read file; do
            curl -s -O https://dexbot-worker-production.up.railway.app/results/$file
            mv $file data/results/
          done

      - name: Commit and push
        run: |
          git config --global user.name "dexbot"
          git config --global user.email "bot@dex.ai"
          git add data/results/*.csv || echo "Nothing to add"
          git commit -m "Auto: fetched new results [skip ci]" || echo "Nothing to commit"
          git push origin main || echo "Nothing to push"